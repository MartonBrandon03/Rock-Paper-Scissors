<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header>
    <h1>Rock paper scissors</h1>
  </header>
  <div class="start">[Start!]</div>
  <main class="hidden">
    <h1>First to score 5 points wins</h1>
    <h2>Your selection vs Computer selection</h2>
    <h2>Human:0 Computer:0</h2>
    <h1>Choose</h1>
    <div class="container"><div class="button" id="rock">[Rock]</div><div class="button" id="paper">[Paper]</div><div class="button" id="scissors">[Scissors]</div></div>
  </main>
  <script>
    function getComputerChoice(){
      let rng = Math.floor(Math.random()*3)
      let choice;
      switch (rng) {
        case 0
        :choice = "rock"
        break;
        case 1
        :choice = "paper"
        break;
        case 2
        :choice = "scissors"
        break;
      }
      return choice
    }
    function playRound(playerSelection, computerSelection) {
      let rockRegex = /rock/gi
      let paperRegex = /paper/gi
      let scissorsRegex = /scissors/gi
      if(playerSelection.match(rockRegex)){
        switch(computerSelection){
          case "rock"
          :return "tie"
          break
          case "paper"
          :return "u lose"
          break
          case "scissors"
          :return "u win"
          break
        }
      }else if(playerSelection.match(paperRegex)){
        switch(computerSelection){
          case "rock"
          :return "u win"
          break
          case "paper"
          :return "tie"
          break
          case "scissors"
          :return "u lose"
        }
      }else{
        switch(computerSelection){
          case "rock"
          :return "u lose"
          break
          case "paper"
          :return "u win"
          break
          case "scissors"
          :return "tie"
          break
        }
      }
    }
    function game(){
      let hc = 0
      let cc = 0
      for(let i =0;hc<5||cc<5;i++){
        switch(playRound(prompt("choose"),getComputerChoice())){
          case "tie"
          :console.log("tie")
          break
          case "u lose"
          :++cc
          console.log("u lost")
          break
          case "u win"
          :++hc
          console.log("u won")
          break
        }
        if(cc == 5){
          return "u lost the game"
          } else if(hc == 5) {
          return "u won the game"
        }
      }
    }
  </script>
</body>
</html>
