<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    function GetComputerChoice(){
      let rng = Math.floor(Math.random()*3)
      let choice;
      switch (rng) {
        case 0
        :choice = "R"
        break;
        case 1
        :choice = "P"
        break;
        case 2
        :choice = "S"
        break;
      }
      return choice
    }
  </script>
</body>
</html>
