<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header>
    <h1>Rock paper scissors</h1>
  </header>
  <div class="start">[Start!]</div>
  <main class="hidden">
    <h1>First to score 5 points wins</h1>
    <h2>Your selection vs Computer selection</h2>
    <div class="wrap">
      <div class="match1"></div>
      <div class="match2"></div>
    </div>
    <h2 class="counter">Human:0 Computer:0</h2>
    <h1 class="dialog">Choose</h1>
    <div class="container">
      <div class="button" id="rock">[Rock]</div>
      <div class="button" id="paper">[Paper]</div>
      <div class="button" id="scissors">[Scissors]</div>
    </div>
    <div class="play-again hidden">[Play again]</div>
  </main>
</body>
</html>
